<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Odrážející se kulička</title>
    <style>
        canvas {
            background-color: black;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id="platno" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById("platno");
        const ctx = canvas.getContext("2d");

        let x = 100, y = 100;
        let speedX = 3, speedY = 3;
        const radius = 10;

        function update() {
            x += speedX;
            y += speedY;

            if (x - radius <= 0 || x + radius >= canvas.width) {
                speedX *= -1;
            }
            if (y - radius <= 0 || y + radius >= canvas.height) {
                speedY *= -1;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "yellow";
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();

            requestAnimationFrame(update);
        }

        update(); // Spustíme animaci
    </script>
</body>
</html>
