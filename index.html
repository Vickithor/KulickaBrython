<script type="text/python">
    from browser import document, timer
    from browser.graphics import Canvas

    width, height = 400, 400
    x, y, speed_x, speed_y = 100, 100, 3, 3
    color = "yellow"

    canvas = Canvas(document["platno"])
    
    def update():
        global x, y, speed_x, speed_y
        x += speed_x
        y += speed_y

        if x <= 10 or x >= width - 10:
            speed_x *= -1
        if y <= 10 or y >= height - 10:
            speed_y *= -1

        canvas.clear()
        canvas.fill_style = color
        canvas.fill_arc(x, y, 10, 0, 6.28)  # Kreslí kuličku jako kruh
        
    timer.set_interval(update, 30)
</script>
